<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parlez vous le morse?</title>
    <link href="trad_morse.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1> Parlez vous le morse? 📡</h1>
    <label id="champ1">📝 Ecrivez en français (Pas d'accents ni caractères spéciaux) :</label>
    <br>
    <br>
    <input type="text" id="french" value="Tapez ici">
    <button id="submit1">Traduire</button>
    <h2 id="trad1">Traduction : 🔒</h2>
    <br>
    <br>
    <label id="champ2">📝 Ecrivez en morse (Espace entre les lettres et "/" entre les mots) :</label>
    <br>
    <br>
    <input type="string" id="morse" value="Tapez ici">
    <button id="submit2">Traduire</button>
    <h2 id="trad2">Traduction : 🔒</h2>
    <script src="trad_morse.js"></script>
</body>
</html>

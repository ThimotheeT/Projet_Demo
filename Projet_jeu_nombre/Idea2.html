<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouve le nombre</title>
    <link href="Idea2.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

</head>
<body>
    
    <h1> ♾️ Jeu - Trouve le nombre ♾️ </h1>
    <br>
    <h2>Rappel des règles : Joueur 1 choisis un nombre, Joueur 2 essaye de le deviner</h2>
    <br>
    <br>

    <div id="joueur1">
    <label for="number" id="label1">Joueur 1 choisis un nombre (entre 10 et 50)</label>
    <input id="number1" type="number" value="1" min="10" max="50">
    <button id="submit1">Validé</button>
    </div>

    <br>

    <div id="joueur2" style="display:none;">
    <label>Joueur 2, devine le nombre du Joueur 1</label>
    <br>
    <br>
    <h3 id="range"></h3>
    <input id="number2" type="number" value="1" min="10" max="50">
    <button id="submit2">Validé</button>
    </div>

    <br>
    
    <div id="resultat" style="display:none;">
    <h2>Résultat</h2>
    <p></p>
    </div>
    
    <script src="Idea2.js"></script>
    
</body>
</html>
